<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=promise.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="quote__container" id="quote__container">
      <!-- Header -->
      <div class="quote__heading">
        <h1>Quote of the Day</h1>
      </div>
      <!-- Quote -->
      <div class="quote__text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote__author">
        <span id="author"></span>
      </div>
      <!-- Quote Buttons -->
      <div class="button__container">
        <div class="left__button-contanier">
          <button class="copy__button" id="copy" title="Copy This!">
            <i class="fa-regular fa-copy"></i>
          </button>
          <p id="copy-message">Copied!</p>
          <button class="twitter__button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
          </button>
        </div>
        <button id="new__quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
